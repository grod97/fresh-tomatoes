<ion-header>
  <ion-toolbar  color="danger">
    <ion-title>Movies List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label><h2>Filters</h2></ion-label>
  </ion-item>
  <ion-item>
    <ion-label><h3>Film by:</h3></ion-label>
    <ion-input type="text" #by></ion-input>
  </ion-item>
  <ion-item>
    <ion-label><h3>Income:</h3></ion-label>
    <ion-input type="numeric" #income></ion-input>
  </ion-item>
  <ion-item>
    <ion-button (click)="filter(by, income)">Filter</ion-button>
  </ion-item>
  <ion-list>     
    <ion-card *ngFor="let item of movies">
      <ion-row>
        <ion-col class="ion-padding">
          <ion-label>Film: </ion-label><ion-label class=".ion-text-right" >{{item.name}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
         <ion-col class="ion-padding">
          <ion-label>Box Office: </ion-label><ion-label >{{item.gross_income}}$ M</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-padding">
          <ion-label>Film By: </ion-label><ion-label >{{item.film_by}}</ion-label>
        </ion-col>
      </ion-row>
          <ion-img class="ion-padding" [src]="item.poster_url" [routerLink]="['/movies-page', item.id]"></ion-img>
          <ion-row  class="ion-justify-content-end ion-align-items-center">
            <ion-col>
              <ion-button color="primary">Add</ion-button>
            </ion-col>
            <ion-col class="ion-padding" >
              <ion-icon color="secondary" name="thumbs-up"></ion-icon>  <ion-badge color="primary">{{item.up_votes}}</ion-badge>
            </ion-col>
            <ion-col class="ion-padding" >
               <ion-icon color="warning" name="thumbs-down"></ion-icon>  <ion-badge color="danger">{{item.down_votes}}</ion-badge>
            </ion-col>
          </ion-row>
      </ion-card>    
  </ion-list>
</ion-content>
