<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Login Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm">
    <ion-card>

      <ion-card-content>
        <ion-item color="danger" *ngIf="message.length > 0"><ion-label>{{message}}</ion-label></ion-item>
      <ion-item >
          <ion-label>Email:</ion-label>
          <ion-input type="email" #email required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label >Contrase√±a:</ion-label>
          <ion-input type="password" #pass ></ion-input>
        </ion-item>
        <ion-buttons>
          <ion-button *ngIf="!logged" expand="block" color="primary" (click)="login(email, pass)">Login</ion-button>
          <ion-button *ngIf="logged" expand="block" color="secondary" (click)="logOut()">Log Out</ion-button>
          <!-- <ion-button *ngIf="logged" expand="block" color="warning" (click)="go()">Go</ion-button> -->
        </ion-buttons>
      </ion-card-content>
    </ion-card>
  </form>

</ion-content>
