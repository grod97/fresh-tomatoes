<ion-header>
  <ion-toolbar  color="danger">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="gray">
  <form #form="ngForm">
    <ion-card>

      <ion-card-content>
        <ion-item color="danger" *ngIf="message.length > 0"><ion-label>{{message}}</ion-label></ion-item>
        <ion-item >
          <ion-label>Name:</ion-label>
          <ion-input type="email" #name required></ion-input>
        </ion-item>
        <ion-item >
          <ion-label>Last Name:</ion-label>
          <ion-input type="email" #lastname required></ion-input>
        </ion-item>        
        <ion-item >
          <ion-label>Email:</ion-label>
          <ion-input type="email" #email required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>ContraseÃ±a:</ion-label>
          <ion-input type="text" #pass ></ion-input>
        </ion-item>
        <ion-buttons>
          <ion-button expand="block" color="primary" (click)="register(name, lastname, email, pass)">Register</ion-button>
        </ion-buttons>
      </ion-card-content>
    </ion-card>
  </form>

</ion-content>
